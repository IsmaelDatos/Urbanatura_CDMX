{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanatura CDMX - Inicio</title>
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    
    <main>
        <div class="objetivo">
            <h2>Objetivo</h2>
            <p>Crear un inventario digital del arbolado en la Ciudad de México, permitiendo a cualquiera registrar, monitorear y analizar el estado de los árboles urbanos.</p>
        </div>
        
        <div class="mapa-container">
            <h2>Mapa del Arbolado</h2>
            <!-- Cambia el div para tener un ID en lugar de clase -->
            <div id="mapa" style="height: 500px; width: 100%;"></div>
        </div>
        
        <div class="botones">
            <a href="{% url 'arbol:agregar_arbol' %}" class="btn">Agregar Árbol</a>
            <a href="{% url 'arbol:lista_arboles' %}" class="btn">Ver Lista Completa</a>
        </div>
    </main>

    <!-- Añade tu script al final del body -->
    <script src="{% static 'js/mapa_inicio.js' %}"></script>
</body>
</html>
