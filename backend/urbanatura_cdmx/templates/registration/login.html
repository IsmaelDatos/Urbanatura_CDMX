{% include 'navbar.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <script src="{% static 'js/login.js' %}" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-roboto min-h-screen"> 
  <main class="flex flex-col items-center justify-center p-4 md:p-8 min-h-[calc(100vh-80px)]">
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
      <!-- Header con gradiente -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-green-700 bg-clip-text text-transparent mb-2">
          Bienvenido de vuelta
        </h1>
      </div>
      
      <!-- Formulario de inicio de sesión -->
      <form id="login-form" method="POST" action="{% url 'usuarios:login' %}" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <i class="fas fa-envelope mr-2 text-green-600"></i>
              Correo electrónico *
            </label>
            <div class="relative">
              <input name="email" 
                     class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" 
                     placeholder="tu.email@ejemplo.com" 
                     type="email" 
                     required/>
              <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div id="email-error" class="error-message hidden text-red-500 text-xs mt-1 pl-2"></div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <i class="fas fa-lock mr-2 text-green-600"></i>
              Contraseña *
            </label>
            <div class="relative">
              <input name="password" 
                     class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" 
                     placeholder="Tu contraseña" 
                     type="password" 
                     required/>
              <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div id="password-error" class="error-message hidden text-red-500 text-xs mt-1 pl-2"></div>
          </div>
          <button class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white font-bold py-3 px-6 rounded-lg hover:from-green-700 hover:to-green-800 transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center" type="submit">
            Iniciar sesión
          </button>
        </div>
      </form>
      <div class="mt-6 pt-6 border-t border-gray-200 text-center">
        <p class="text-gray-600 text-sm">
          ¿No tienes una cuenta? 
          <a href="{% url 'usuarios:registrar_ciudadano' %}" class="text-green-600 hover:text-green-700 font-semibold hover:underline transition-colors">
            Regístrate ahora
          </a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
{% endblock %}
