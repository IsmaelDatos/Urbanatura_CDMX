{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanatura CDMX</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static 'images/urbanatura.png' %}" alt="Logo de Urbanatura" class="logo-urbana">
            <h1>Urbanatura</h1>
        </div>
        <nav>
            <a href="{% url 'arbol:inicio' %}">Inicio</a>
            <a href="{% url 'arbol:documentacion' %}">Documentación</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/script.js' %}"></script>
    <style>
        .header-container {
            display: flex;
            align-items: center; /* Centrar verticalmente */
        }
        .logo-urbana {
            width: 50px; /* Ajusta el tamaño según sea necesario */
            margin-right: 10px; /* Espacio entre el logo y el título */
        }
    </style>
</body>
</html>
