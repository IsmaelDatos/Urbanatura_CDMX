<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <title>Solicitud de Trasplante - Urbanatura CDMX</title>
</head>
<body class="bg-lime-300 font-roboto">
  <div class="navbar-container">
    {% include 'navbar.html' %}
  </div>
  
  <main class="flex justify-center mt-8 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Solicitud de Trasplante</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Motivo de trasplante -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Motivo de trasplante</label>
          <select name="motivo_trasplante" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500" required>
            <option value="" disabled selected>Seleccione un motivo</option>
            <option value="conservacion">Conservación del árbol</option>
            <option value="construccion">Obra de construcción</option>
            <option value="mejor_ubicacion">Mejor ubicación para su desarrollo</option>
            <option value="riesgo">Por riesgo en ubicación actual</option>
          </select>
        </div>
        
        <!-- Subir foto -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Fotografía del árbol</label>
          <input name="foto_trasplante" type="file" accept="image/*" class="w-full p-2 border rounded" required>
          <p class="text-xs text-gray-500 mt-1">Suba una foto clara del árbol a trasplantar</p>
        </div>
        
        <!-- Ubicación actual -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Ubicación actual del árbol</label>
          <select name="ubicacion_actual_trasplante" class="w-full p-2 border rounded" required>
            <option value="" disabled selected>Seleccione ubicación</option>
            <option value="banqueta">Banqueta</option>
            <option value="camellon">Camellón</option>
            <option value="jardin_privado">Jardín privado</option>
            <option value="area_verde">Área verde pública</option>
          </select>
        </div>
        
        <!-- Dirección actual -->
        <div class="mb-4">
          <h2 class="text-lg font-bold mb-2">Dirección actual</h2>
          <div class="grid grid-cols-2 gap-4">
            <input name="calle_actual_trasplante" placeholder="Calle" type="text" class="w-full p-2 border rounded" required>
            <input name="numero_ext_actual_trasplante" placeholder="Num. Ext." type="text" class="w-full p-2 border rounded" required>
            <input name="numero_int_actual_trasplante" placeholder="Num. Int." type="text" class="w-full p-2 border rounded">
            <input name="alcaldia_actual_trasplante" placeholder="Alcaldía" type="text" class="w-full p-2 border rounded" required>
            <input name="colonia_actual_trasplante" placeholder="Colonia" type="text" class="w-full p-2 border rounded" required>
            <input name="cp_actual_trasplante" placeholder="Código postal" type="text" class="w-full p-2 border rounded" required>
          </div>
        </div>
        
        <!-- Nueva ubicación -->
        <div class="mb-4">
          <h2 class="text-lg font-bold mb-2">Nueva ubicación propuesta</h2>
          <div class="grid grid-cols-2 gap-4">
            <input name="calle_nueva_trasplante" placeholder="Calle" type="text" class="w-full p-2 border rounded">
            <input name="numero_ext_nueva_trasplante" placeholder="Num. Ext." type="text" class="w-full p-2 border rounded">
            <input name="alcaldia_nueva_trasplante" placeholder="Alcaldía" type="text" class="w-full p-2 border rounded">
            <input name="colonia_nueva_trasplante" placeholder="Colonia" type="text" class="w-full p-2 border rounded">
          </div>
        </div>
        
        <!-- Información adicional -->
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Información adicional</label>
          <textarea name="info_adicional_trasplante" placeholder="Especifique características del árbol y razones para el trasplante..." 
                    class="w-full p-2 border rounded h-24" required></textarea>
        </div>
        
        <!-- Botón de envío -->
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded font-medium transition duration-300">
          Enviar solicitud de trasplante
        </button>
      </form>
    </div>
  </main>
</body>
</html>
